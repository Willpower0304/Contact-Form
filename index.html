<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="Styles.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Arimo&display=swap"
      rel="stylesheet"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Archivo+Black&family=Arimo&display=swap"
      rel="stylesheet"
    />
    <title>Contact Form</title>
  </head>
  <body>
    <div class="contact-container">
      <!-- Api Web3Forms-->
      <form
        action="https://api.web3forms.com/submit"
        method="POST"
        class="contact-left"
      >
        <div class="contact-left-title">
          <h2>Contact Us</h2>
          <hr />
        </div>
        <!-- in value put you Access Key of Web3Forms -->
        <input type="hidden" name="access_key" value="" />
        <input
          type="text"
          name="name"
          placeholder="Name"
          class="contact-inputs"
          required
        />
        <input
          type="email"
          name="email"
          placeholder="Email"
          class="contact-inputs"
          required
        />
        <textarea
          name="message"
          placeholder="Message"
          class="contact-inputs"
          required
        ></textarea>
        <button type="submit">
          Submit<img src="img/arrow_icon.png" alt="this is the submit icon" />
        </button>
      </form>
      <div class="contact-right">
        <img src="img/right_img.png.webp" alt="img right background" />
      </div>
    </div>
  </body>
  <script type="module">
    import ACCESS_KEY from "./config.js";
    document.querySelector('[name="access_key"]').value = ACCESS_KEY;
  </script>
</html>
